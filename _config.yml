title: Carlos Franzreb
description: Personal blog
author: "Carlos Franzreb"

theme: minima

base_url: /
repository: carlosfranzreb/carlosfranzreb.github.io

# Minima social links
github_username: carlosfranzreb
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
# header_pages:
#   - _pages/frontpage.md
#   - _pages/archive.md

include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
